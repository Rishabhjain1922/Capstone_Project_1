<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="login-container animate-in">
    <h1 class="text-center text-white mb-5 display-4 fw-bold">Event Manager</h1>

    <div class="row g-4">
        <!-- Organizer Card -->
        <div class="col-md-6">
            <div class="role-card" onclick="showLoginForm('organizer')">
                <div class="text-center">
                    <i class="fas fa-users-cog fa-3x text-purple mb-3"></i>
                    <h3 class="mb-3">Organizer Login</h3>
                    <p class="text-muted">Manage your events and participants</p>
                </div>
            </div>
        </div>

        <!-- Attendee Card -->
        <div class="col-md-6">
            <div class="role-card" onclick="showLoginForm('attendee')">
                <div class="text-center">
                    <i class="fas fa-user-check fa-3x text-purple mb-3"></i>
                    <h3 class="mb-3">Attendee Login</h3>
                    <p class="text-muted">Discover and join amazing events</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Forms -->
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <!-- Organizer Login Form -->
            <form id="organizerLogin" class="login-form hidden"
                  onsubmit="handleLogin(event, 'organizer')">
                <h4 class="mb-4 text-center">Organizer Login</h4>
                <div class="mb-3">
                    <input type="text" name="username" class="form-input"
                           placeholder="Username" required>
                </div>
                <div class="mb-3 position-relative">
                    <div class="input-group">
                        <input type="password" name="password" class="form-input"
                               placeholder="Password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>

            <!-- Attendee Login Form -->
            <form id="attendeeLogin" class="login-form hidden"
                  onsubmit="handleLogin(event, 'attendee')">
                <h4 class="mb-4 text-center">Attendee Login</h4>
                <div class="mb-3">
                    <input type="text" name="username" class="form-input"
                           placeholder="Username" required>
                </div>
                <div class="mb-3 position-relative">
                    <div class="input-group">
                        <input type="password" name="password" class="form-input"
                               placeholder="Password" required>
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-white">Don't have an account?
                    <a href="register.html" class="text-white fw-bold">Register Here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
<script>
    function showLoginForm(role) {
        document.querySelectorAll('.login-form').forEach(form => form.classList.add('hidden'));
        document.getElementById(`${role}Login`).classList.remove('hidden');
    }
</script>
</body>
</html>
