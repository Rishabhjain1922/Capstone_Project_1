<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Organizer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="registration-container animate-in">
    <div class="registration-form">
        <h2 class="text-center mb-4">Organizer Registration</h2>

        <form onsubmit="handleRegistration(event, 'organizer')">
            <div class="mb-3">
                <label class="form-label">Organization Name</label>
                <input type="text" name="organizationName" class="form-input"
                       placeholder="Enter organization name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input"
                       placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" class="form-input"
                           placeholder="Create a password" required
                           minlength="8">
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <small class="form-text text-muted">Minimum 8 characters</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" name="phone" class="form-input"
                       placeholder="Enter contact number"
                       pattern="[0-9]{10}" required>
                <small class="form-text text-muted">10-digit number only</small>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-user-plus me-2"></i>Register as Organizer
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Already have an account?
                <a href="login.html" class="text-primary">Login Here</a>
            </p>
            <p class="text-muted">Not an organizer?
                <a href="register-attendee.html" class="text-primary">Attendee Registration</a>
            </p>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
