<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager - Attendee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="registration-container animate-in">
    <div class="registration-form">
        <div class="text-center mb-4">
            <h2>Attendee Registration</h2>
            <p class="text-muted">Create your attendee account</p>
        </div>

        <form onsubmit="handleRegistration(event, 'attendee')">
            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" name="fullName" class="form-input"
                       placeholder="Rishabh Jain" required
                       pattern="[A-Za-z ]{3,50}"
                       title="Only letters and spaces (3-50 characters)">
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" name="username" class="form-input"
                       placeholder="Rishabhjain1922" required
                       title="4-20 characters (letters, numbers, underscores)">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group">
                    <input type="password" name="password" class="form-input"
                           placeholder="••••••••" required
                           minlength="8"

                           title="Minimum 8 characters, at least one letter and one number">
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <div class="form-text">
                    <small>8+ characters, at least one letter and number</small>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                <input type="tel" name="phone" class="form-input"
                       placeholder="1234567890" required
                       pattern="[0-9]{10}"
                       title="10-digit phone number">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>

            <!-- Links -->
            <div class="text-center">
                <p class="text-muted small mb-0">
                    By registering, you agree to our
                    <a href="#" class="text-decoration-none">Terms of Service</a>
                </p>
                <hr class="my-3">
                <p class="text-muted">
                    Already have an account?
                    <a href="login.html" class="text-primary">Login here</a><br>
                    Are you an organizer?
                    <a href="register-organizer.html" class="text-primary">Organizer registration</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="js/auth.js"></script>

</body>
</html>
